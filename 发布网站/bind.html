	<link href="./bind_files/main.css" rel="stylesheet">
	<link href="./bind_files/form.css" rel="stylesheet">
	<link href="./bind_files/list.css" rel="stylesheet">

	<link href="./bind_files/mydialog.css" rel="stylesheet" type="text/css" media="screen">
	<style>
	.mydialog-content {
		max-height: 500px;
		overflow-y: auto;
	}
	</style>
</head>
<body id="page-xxbd" class="page-color-card-form">
	<div class="container">
		<div class="mytooltip-container"></div>
		
		<form id="fanuserform" class="color-card-form" data-parsley-trigger="focusout" novalidate="">

					<div class="form-row">
						<div class="input-row">
							<label>户号</label> <input type="text" id="userAccount" placeholder="请填写用水编号" required="" data-parsley-required-message="用水编号不能为空" data-parsley-id="4">
						</div>
					</div>

					<div class="form-row">
						<div class="input-row">
							<label>用户名</label> <input type="text" id="userName" placeholder="请填写登记用户名" required="" data-parsley-required-message="用户名不能为空" data-parsley-id="6">
						</div>
					</div>
				
			
			
			
				<div class="form-row">
					<div class="input-row">
						<label>身份证号码</label> <input type="text" id="idNo" placeholder="组织机构代码或身份证号码" required="" data-parsley-required-message="如果您尚未登记信息，请您到绿城水务公司服务前台进行补登" data-parsley-id="8">
					</div>
				</div>
			
			<div class="form-row">
				<div class="input-row">
					<label>备注</label>
					<input type="text" id="remark" placeholder="请填写联系方式和区别于其他绑定" data-parsley-id="10">
				</div>
			</div>
		</form>
		
		<div class="handler-group">
			<div class="cell">
				<button type="button" id="saveBtn" class="btn btn-lg btn-base col-xs-10 f-cb">绑定信息</button>
			</div>
			<div class="cell">
				<button type="button" id="deleteBtn" class="btn btn-lg btn-base col-xs-10 f-cb" disabled="">删除绑定</button>
			</div>
			<div class="cell">
				<button type="button" id="messageBtn" class="btn btn-lg btn-base col-xs-10 f-cb" disabled="">详细信息</button>
			</div>
		</div>
		
		<!-- 帮助提示 -->
		
	</div>
	
	<div class="second-bg"></div>

	<script src="./bind_files/jquery.min.js"></script>
<script src="./bind_files/parsley.min.js"></script>
